<div class="form-body">
  <div class="form-group">
    <label class="col-md-2 control-label">Name: <span class="required">* </span></label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[name]" ng-model="r.name" placeholder="Enter restaurant name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Quote: <span class="required">* </span></label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[quote]" ng-model="r.quote" placeholder="Restaurant metadescription">
      <span class="help-block">shown under the title and in meta description</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Membership: <span class="required">* </span></label>
    <div class="col-md-4">
      <select class="table-group-action-input form-control input-large" name="restaurant[status]">
        <option value="free" selected="">free</option>
        <option value="standard">standard</option>
        <option value="premium">premium</option>
      </select>
    </div>
    <label class="col-md-2 control-label">Opentable id: <span class="required">* </span></label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="restaurant[quote]" ng-model="r.quote" placeholder="Opentable id">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Phone: <span class="required">* </span></label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="restaurant[phone]" ng-model="r.quote" placeholder="Phone">
    </div>
    <label class="col-md-2 control-label">Website: <span class="required">* </span></label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="restaurant[website]" ng-model="r.quote" placeholder="Website">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">
      <input type="checkbox" name="restaurant[payed]" value="1">
      Restaurant pays
    </label>
    <label class="col-md-2 control-label">
      <input type="checkbox" name="restaurant[featured]" value="1">
      Featured
    </label>
    <label class="col-md-2 control-label">
      <input type="checkbox" name="restaurant[website]" value="1">
      Display website
    </label>
    <label class="col-md-2 control-label">
      <input type="checkbox" name="restaurant[closed]" value="1">
      Closed
    </label>
    <label class="col-md-2 control-label">
      <input type="checkbox" name="restaurant[bar]" value="1">
      Has Bar
    </label>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Short Description: <span class="required">* </span></label>
    <div class="col-md-10">
      <textarea class="form-control" name="restaurant[short_description]"></textarea>
      <span class="help-block">shown in product listing </span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Description: <span class="required">* </span></label>
    <div class="col-md-10">
      <textarea class="form-control" name="restaurant[description]" rows="10  "></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Youtube video:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[youtube]" ng-model="r.name" placeholder="Enter youtube video link">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Facebook url:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[facebook]" ng-model="r.name" placeholder="Enter facebook page link">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Aditional tags:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[tags]" ng-model="r.name" placeholder="Additional tags">
      <span class="help-block">Additional tags for restaurant meta keywords</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Tag line:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[tag_line]" ng-model="r.name" placeholder="tag line">
      <span class="help-block">????</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Private dining:</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="restaurant[private_dining]" ng-model="r.name" placeholder="Private dining link">
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Steak types:</label>
    <div class="col-md-4">
      <ul class="list-unstyled">
        <li>
          <label>
            <input type="checkbox" name="asset[steak_type_ids][]" value="2">
            dry aged
          </label>
        </li>
      </ul>
    </div>
    <label class="col-md-2 control-label">Hours of operation:</label>
    <div class="col-md-4">
      <textarea class="form-control" rows="6" name="restaurant[hours]"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Cuisines: <span class="required">* </span></label>
    <div class="col-md-10">
      <div class="form-control height-auto">
        <ul class="list-unstyled css-columns">
          <li ng-repeat="cuisine in cuisines">
            <label>
                  <!-- <input type="checkbox" name="restaurant[cuisines][]" value="{{cuisine.id}}"> -->
              <input type="checkbox" name="restaurant[cuisines][]" checklist-model="r.cuisines" checklist-value="cuisine.id">
              {{cuisine.name}}
            </label>
          </li>
        </ul>
      </div>
      <span class="help-block">Select restaurant cuisines</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label">Amenities: <span class="required">* </span></label>
    <div class="col-md-10">
      <div class="form-control height-auto">
        <ul class="list-unstyled css-columns">
          <li ng-repeat="amenity in amenities">
            <label>
              <input type="checkbox" name="restaurant[amenities][]" value="{{amenity.id}}">
              {{amenity.name}}
            </label>
          </li>
        </ul>
      </div>
      <span class="help-block">Select restaurant amenities</span>
    </div>
  </div>
</div>
